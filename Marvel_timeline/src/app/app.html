<div class="timeline-wrapper" #timelineWrapper>
  <div class="timeline-track" #timeline>
    <!-- OŚ CZASU PRZENIESIONA DO ŚRODKA TRACK -->
    <div class="timeline-axis">
      <div class="main-line"></div>
      <div class="progress-line" [style.width.%]="45"></div>
    </div>

    @for (item of mcuItems; track item.id; let i = $index) {
    <div class="timeline-item" [class.bottom]="i % 2 !== 0">

      <div class="timeline-dot"></div>

      <div class="card-anchor">
        <div class="mcu-card" 
             (mouseenter)="setHoverBg(item)" 
             (mouseleave)="setHoverBg(null)" 
             (click)="toggleWatched(item, $event)">

          <div class="poster-wrapper">
            <img [src]="item.poster_url" class="poster-img" [alt]="item.tytul">
            <div class="watched-overlay" *ngIf="item.watched">
              <span class="check-icon">✔</span>
            </div>
          </div>

          <div class="details-box">
            <h3>{{ item.tytul }}</h3>
            <p class="description">{{ item.opis_krotki }}</p>
            @if(item.id == 36)
            {
            <p class="sadge">Short aktualnie niedostępny na Disney+.</p>
            }
            @else
            {
            <a [href]="item.link_disney_plus" class="dplus-link">
              <div class="tooltip">
                @if(item.id == 25 || item.id == 37)
                {
                <img src="assets/misc/ntflx.svg" alt="Netflix" width="60">
                }
                @else if(item.id == 39)
                {
                <img src="assets/misc/amzn.svg" alt="Amazon Prime" width="60">
                }
                @else
                {
                <img src="assets/misc/dsnplus.svg" alt="Disney+" width="60">
                }
                <span class="tooltip-text">Link do filmu</span>
              </div>
            </a>
            }
          </div>

        </div>
      </div>

    </div>
    }
  </div>
</div>
